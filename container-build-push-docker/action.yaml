name: Container build and push docker.io
description: Container build and push action to docker.io

inputs:
  build-context:
    description: "Path to image build context. Default is ."
    default: .
  build-docker-file:
    description: "Path to the docker file. Default is ./Dockerfile"
    default: ./Dockerfile
  build-args:
    description: "Use these build-args for the docker build process. Default is empty"
    default: ""
  build-secrets:
    description: "Use these build-secrets for the docker build process. Default is empty"
    default: ""
  cosign-key:
    description: "Cosign key to sign the image. Will be skipped if empty. Default is empty"
    default: ""
  cosign-key-password:
    description: "Cosign key password. Will be skipped if empty. Default is empty"
    default: ""
  image-labels:
    description: "Image labels."
    required: true
  image-url:
    description: "Image url/name without registry."
    required: true
  image-tags:
    description: "Image tags."
    required: true
  image-platforms:
    description: "Image platforms to build for. Default is linux/amd64"
    default: linux/amd64
  registry-username:
    description: "Registry username for login."
    required: true
  registry-password:
    description: "Registry password."
    required: true
  scout-user:
    description: "Dockerhub user for docker scout. Will be skipped if empty. Default is empty"
    default: ""
  scout-password:
    description: "Dockerhub user password for docker scout. Will be skipped if empty. Default is empty"
    default: ""
  sarif-retention-days:
    description: "Days to store the sarif artifact. Default is 1"
    default: 1

outputs:
  digest:
    description: "The container digest."
    value: ${{ steps.build-and-push.outputs.digest }}

branding:
  icon: "package"
  color: "green"

runs:
  using: "composite"
  steps:
  - name: Container build and push docker.io
    id: build-and-push
    uses: greenbone/actions/container-build-push-generic@v3
    with:
      build-context: ${{ inputs.build-context }}
      build-docker-file: ${{ inputs.build-docker-file }}
      build-args: ${{ inputs.build-args }}
      build-secrets: ${{ inputs.build-secrets }}
      cosign-key: ${{ inputs.cosign-key }}
      cosign-key-password: ${{ inputs.cosign-key-password }}
      image-url: ${{ inputs.image-url }}
      image-labels: ${{ inputs.image-labels }}
      image-tags: ${{ inputs.image-tags }}
      image-platforms: ${{ inputs.image-platforms }}
      registry: "docker.io"
      registry-username: ${{ inputs.registry-username }}
      registry-password: ${{ inputs.registry-password }}
      scout-user: ${{ inputs.scout-user }}
      scout-password: ${{ inputs.scout-password }}
      sarif-retention-days: ${{ inputs.sarif-retention-days }}
