name: Test Python Actions

on:
  push:
    tags: [ "*" ]
    branches:
      - main
      - "v*"
  pull_request:

jobs:
  install-poetry:
    runs-on: ubuntu-latest
    name: Install poetry
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install poetry
        uses: ./poetry
        with:
          working-directory: ${{ github.workspace }}/.github/workflows/test-python-project
      - run: poetry --version

  test-coverage:
    runs-on: ubuntu-latest
    name: Test Coverage Python
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install poetry
        uses: ./coverage-python
        with:
          working-directory: ${{ github.workspace }}/.github/workflows/test-python-project
          codecov-upload: false

  test-linting:
    runs-on: ubuntu-latest
    name: Test Linting Python
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install poetry
        uses: ./lint-python
        with:
          working-directory: ${{ github.workspace }}/.github/workflows/test-python-project
          packages: project
