name: Test Python Actions

on:
  push:
    tags: [ "*" ]
    branches: [ main ]
    paths: [ "poetry/**","poetry/**","coverage-python/**","lint-python/**", ".github/workflows/test-python.yml" ]
  pull_request:
    branches: [ main ]
    paths: [ "poetry/**","poetry/**","coverage-python/**","lint-python/**", ".github/workflows/test-python.yml" ]

jobs:
  install-poetry:
    runs-on: ubuntu-latest
    name: Install poetry
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install poetry
        uses: ./poetry
        with:
          install-dependencies: "false"
      - run: poetry --version

  test-coverage:
    runs-on: ubuntu-latest
    name: Test Coverage Python
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install poetry
        uses: ./coverage-python
        with:
          install-dependencies: "false"
      - run: poetry

  test-linting:
    runs-on: ubuntu-latest
    name: Test Linting Python
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install poetry
        uses: ./lint-python
        with:
          install-dependencies: "false"
      - run: poetry
