name: To be Triggered Upload Artifacts Test Workflow

on:
  workflow_dispatch:

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Create random file content
        run: |
          echo $RANDOM | sha256sum | cut -f 1 -d ' ' > content.txt
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: content.txt
